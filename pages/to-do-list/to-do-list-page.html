<header>
    <h1>To Do List <i class="fa-solid fa-check"></i></h1>
    <div class="instructions-div">
        <ul>
            <li><i class="fa-solid fa-plus"></i> Click to add to do</li>
            <li><i class="fa-solid fa-microphone"></i> Click and say you to do, it will add automatically</li>
            <li><i class="fa-solid fa-check"></i> Click to mark do to as done</li>
            <li><i class="fa-solid fa-trash"></i> Click to delete to do</li>

            <button class="to-do-speech-btn"><i class="fa-solid fa-microphone"></i></button>
        </form>
